<svg width="120" height="50" viewBox="0 0 120 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Background do timer com gradiente -->
  <defs>
    <linearGradient id="timerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="timerBorder" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sombra -->
  <rect x="3" y="3" width="114" height="44" rx="22" ry="22" fill="#000" opacity="0.3"/>
  
  <!-- Fundo principal -->
  <rect x="0" y="0" width="114" height="44" rx="22" ry="22" fill="url(#timerGradient)" stroke="url(#timerBorder)" stroke-width="2"/>
  
  <!-- Brilho interno -->
  <rect x="4" y="4" width="106" height="16" rx="18" ry="8" fill="#FFD700" opacity="0.4"/>
  
  <!-- Ícone do relógio -->
  <g transform="translate(20, 22)">
    <!-- Círculo do relógio -->
    <circle cx="0" cy="0" r="12" fill="#FFF" stroke="#8B7355" stroke-width="1.5"/>
    
    <!-- Ponteiros -->
    <line x1="0" y1="0" x2="0" y2="-8" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="6" y2="0" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Centro do relógio -->
    <circle cx="0" cy="0" r="1.5" fill="#333"/>
    
    <!-- Marcadores das horas -->
    <g stroke="#666" stroke-width="1">
      <line x1="0" y1="-10" x2="0" y2="-8"/>
      <line x1="8" y1="0" x2="10" y2="0"/>
      <line x1="0" y1="8" x2="0" y2="10"/>
      <line x1="-8" y1="0" x2="-10" y2="0"/>
    </g>
  </g>
  
  <!-- Área para o texto do tempo (posição do número) -->
  <rect x="45" y="12" width="60" height="20" rx="10" ry="10" fill="#333" opacity="0.8"/>
  
  <!-- Texto placeholder "05" -->
  <text x="75" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFD700">
    05
  </text>
</svg>
