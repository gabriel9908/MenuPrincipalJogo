<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo do botão com gradiente -->
  <defs>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sombra do botão -->
  <rect x="5" y="5" width="190" height="50" rx="25" ry="25" fill="url(#buttonShadow)"/>
  
  <!-- Corpo principal do botão -->
  <rect x="0" y="0" width="190" height="50" rx="25" ry="25" fill="url(#buttonGradient)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Brilho no topo do botão -->
  <rect x="5" y="5" width="180" height="15" rx="20" ry="10" fill="#FFA500" opacity="0.6"/>
  
  <!-- Texto RESTART -->
  <text x="100" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF" stroke="#8B4513" stroke-width="0.5">
    RESTART
  </text>
  
  <!-- Ícone de reiniciar (setas circulares) -->
  <g transform="translate(25, 25)">
    <path d="M 0 -8 A 8 8 0 1 1 -5.66 5.66" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
    <polygon points="-2,-8 2,-8 0,-12" fill="#FFFFFF"/>
    <path d="M 0 8 A 8 8 0 1 1 5.66 -5.66" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
    <polygon points="2,8 -2,8 0,12" fill="#FFFFFF"/>
  </g>
</svg>
