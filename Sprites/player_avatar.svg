<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circular do avatar -->
  <defs>
    <linearGradient id="avatarBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinTone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FDBCB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4A395;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Sombra do avatar -->
  <circle cx="30" cy="30" r="28" fill="#000" opacity="0.2" transform="translate(2, 2)"/>
  
  <!-- Fundo do avatar -->
  <circle cx="30" cy="30" r="28" fill="url(#avatarBg)" stroke="#2C5F84" stroke-width="2"/>
  
  <!-- Cabeça do personagem -->
  <circle cx="30" cy="24" r="12" fill="url(#skinTone)" stroke="#D4916A" stroke-width="1"/>
  
  <!-- Cabelo -->
  <path d="M 18 18 Q 30 12 42 18 Q 42 16 30 14 Q 18 16 18 18" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Olhos -->
  <ellipse cx="26" cy="22" rx="2" ry="3" fill="#000"/>
  <ellipse cx="34" cy="22" rx="2" ry="3" fill="#000"/>
  <ellipse cx="26" cy="21" rx="1" ry="1.5" fill="#FFF" opacity="0.8"/>
  <ellipse cx="34" cy="21" rx="1" ry="1.5" fill="#FFF" opacity="0.8"/>
  
  <!-- Nariz -->
  <ellipse cx="30" cy="25" rx="1" ry="1.5" fill="#F4A395" opacity="0.6"/>
  
  <!-- Boca sorrindo -->
  <path d="M 27 27 Q 30 30 33 27" stroke="#8B4513" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Corpo/Ombros -->
  <ellipse cx="30" cy="45" rx="15" ry="12" fill="#FF6B6B" stroke="#E55555" stroke-width="1"/>
  
  <!-- Colarinho da camisa -->
  <path d="M 22 40 Q 30 38 38 40 L 35 45 Q 30 42 25 45 Z" fill="#FFF" stroke="#DDD" stroke-width="1"/>
  
  <!-- Detalhes decorativos -->
  <g opacity="0.3">
    <!-- Brilho no cabelo -->
    <ellipse cx="28" cy="16" rx="3" ry="1.5" fill="#CD853F"/>
    <!-- Blush nas bochechas -->
    <ellipse cx="24" cy="26" rx="2" ry="1" fill="#FF69B4" opacity="0.4"/>
    <ellipse cx="36" cy="26" rx="2" ry="1" fill="#FF69B4" opacity="0.4"/>
  </g>
  
  <!-- Borda externa decorativa -->
  <circle cx="30" cy="30" r="27" fill="none" stroke="#2C5F84" stroke-width="1" opacity="0.5"/>
  
  <!-- Indicador de nível (pequeno círculo no canto) -->
  <circle cx="48" cy="12" r="6" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <text x="48" y="15" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#8B4513">
    1
  </text>
</svg>
